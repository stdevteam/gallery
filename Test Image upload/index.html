<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Personal blog</title>
	<meta name="description" content="">
	<meta name="author" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- Start Theme CSS -->

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	<link rel="stylesheet" href="assets/Bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/FontAwesome/css/font-awesome.min.css">

	<!-- Start Particles.js Style -->

	<link rel="stylesheet" media="screen" href="assets/Particles.js/css/style.css">

	<!-- End Particles.js Style -->

	<!-- End Theme CSS -->

</head>
<body class="bgImg">

	<div id="particles-js"></div>

	<div class="container-fluid">

		<!-- Start Header Block -->

		<div class="row navi">
			<div class="col-md-12">
				<nav class="navbar">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Flaty</a>
						</div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#">Home</a></li>
								<li><a href="#">Gallery</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>

		<!-- End Header Block -->

		<!-- Start Image Upload Block -->

		<div class="vertMiddle">
			<div class="row">
				<div class="uploadForm">
					<form action="">
						<div class="field error">
							<input type="email" placeholder="Please Type Your Email Address">
							<span class="errortxt">This Field Required</span>
						</div>
						<div class="upload error">
							<div class="box">
								<input type="file" name="file-6[]" id="file-6" class="inputfile inputfile-5" data-multiple-caption="{count} files selected" multiple />
								<label for="file-6">
									<i class="fa fa-upload" aria-hidden="true"></i>
									<h1>Upload Image</h1>
								</label>
							</div>
						</div>
						<div class="sendBtn">
							<input type="submit" class="btn btn-primary" value="Upload">
						</div>
					</form>
				</div>
			</div>
			<div class="clear"></div>
		</div>

		<!-- End Image Upload Block -->

	</div>
	
	<!-- Start Theme Scripts -->

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="assets/Bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

	<!-- Start Particles.js -->

	<script src="assets/Particles.js/js/particles.js"></script>
	<script src="assets/Particles.js/js/app.js"></script>

	<!-- End Particles.js -->

	<script src="js/jquery.custom-file-input.js"></script>

	<!-- End Theme Scripts -->
</body>
</html>
